spring:
   datasource:
      driver-class-name: com.mysql.jdbc.Driver #mysql5.7以上注掉此行或换成com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/quartz?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
      username: root
      password: root
   jpa:
      hibernate:
         ddl-auto: update #ddl-auto:设为update表示每次都不会重新建表
         show-sql: true
   application:
      name: quartz-cluster-node-first